<h1>{{name}}</h1>


<input [(ngModel)]="searchText" placeholder="Search.." class="advancedSearchTextbox">
<table class='table' *ngIf="clientes">
  <thead>
    <tr>
      <th>Date</th>
      <th>Nombre</th>
      <th>Edad</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes | clienteFilter: {nombre: searchText, edad:searchText};">
      <td>{{ cliente.dateFormatted }}</td>
      <td>{{ cliente.nombre }}</td>
      <td>{{ cliente.edad }}</td>
    </tr>
  </tbody>
</table>
